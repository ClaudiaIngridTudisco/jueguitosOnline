<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="./tetris.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2379124610719237"
     crossorigin="anonymous"></script>
</head>

<body>
    <div class="game">
        <div class="canvas-container">
            <span>NEXT</span>
            <div class="canvas">
                <canvas id="canvas-next"></canvas>
            </div>

        <div class="canvas-container">
            <span class="score-container">SCORE: <span id="score">0</span></span>
            <div class="canvas">
                <canvas id="canvas-tetris"></canvas>
            </div>
        </div>
        
        </div>
        <div id="hold" class="canvas-container">
            <span>HOLD</span>
            <div class="canvas">
                <canvas id="canvas-hold"></canvas>
            </div>
        </div>
        <div class="touch-controls">
        <button id="left">←</button>
        <button id="rotate">⟳</button>
        <button id="right">→</button>
        <button id="soft-drop">↓</button>

        </div>
        <div class="menu" id="menu">
            <span>TETRIS</span>
            <button id="btn-start">START</button>
        </div>
    </div>
    <script src="./tetris.js" type="module"></script> <!--el tipo module es para poder usar import y export>-->
</body>

</html>
